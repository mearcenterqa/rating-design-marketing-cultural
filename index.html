<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تقييم الدورة التدريبية والمدرب</title>

  <!-- خط Noto Kufi Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#7a0a2a;
      --footer:#6f0c26;
      --footer-bottom:#4c0718;
      --divider:rgba(255,255,255,.25);
      --text:#fff;
    }

    body{
      font-family:"Noto Kufi Arabic",sans-serif;
      margin:0; background:#fff; color:#4a0b26; line-height:1.7;
    }

    header{
      background:var(--brand); color:#fff; padding:30px 20px 12px; text-align:center;
      font-size:20px; font-weight:600;
    }
    header .course-title{
      font-size:16px; font-weight:400; margin-top:6px; display:block; color:#ffe;
    }

    .form-container{
      max-width:800px; margin:30px auto; background:#fdfdfd; border:2px solid var(--brand);
      border-radius:12px; padding:30px; box-shadow:0 4px 10px rgba(0,0,0,.1);
    }

    .form-container h2{ text-align:center; color:var(--brand); margin-bottom:25px; font-size:22px; }
    .question{ margin-bottom:25px; }
    .question label{ font-weight:600; display:block; margin-bottom:10px; font-size:16px; }

    input[type="text"], textarea, select{
      width:95%; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:15px; display:block; margin:0 auto;
      font-family:"Noto Kufi Arabic",sans-serif;
    }
    textarea{ resize:vertical; }
    .rating{ display:flex; justify-content:space-between; flex-wrap:wrap; }
    .rating label{ flex:1; text-align:center; cursor:pointer; margin:5px 0; }
    input[type="radio"]{ margin:5px; }

    button{
      background:var(--brand); color:#fff; padding:14px 25px; border:none; border-radius:8px; cursor:pointer;
      font-size:16px; font-weight:bold; display:block; margin:0 auto; font-family:"Noto Kufi Arabic",sans-serif;
    }
    button:hover{ background:#50071c; }

    footer.site-footer{
      background:var(--footer); color:var(--text);
    }
  </style>
</head>
<body>

  <header>
    تقييم الدورة التدريبية والمدرب
    <span class="course-title">للدورة التدريبية: "تصميم وتسويق التجارب الثقافية والتراثية"</span>
  </header>

  <div class="form-container">
    <h2>استمارة التقييم</h2>
    <form id="evaluationForm">

      <div class="question">
        <label>الاسم الكامل:*</label>
        <input type="text" name="full_name" placeholder="اكتب اسمك الكامل" required>
      </div>

      <div class="note">(الاجابة رقم 5 هي الأعلى ورقم 1 الأدنى)*</div>
      
<div class="question">
        <label>محتوى الورشة التدريبية واضح و مفهوم يحقق الأهداف المرجوة*</label>
        <div class="rating">
          <label><input type="radio" name="q1" value="1" required>1</label>
          <label><input type="radio" name="q1" value="2">2</label>
          <label><input type="radio" name="q1" value="3">3</label>
          <label><input type="radio" name="q1" value="4">4</label>
          <label><input type="radio" name="q1" value="5">5</label>
        </div>
      </div>

      <!-- باقي الأسئلة نفسها (q2 إلى q8 + التعليقات) -->
      <div class="question">
        <label>تمكن المدرب من الإلمام بالمحتوى وتوصيل المعلومات*</label>
        <div class="rating">
          <label><input type="radio" name="q2" value="1" required>1</label>
          <label><input type="radio" name="q2" value="2">2</label>
          <label><input type="radio" name="q2" value="3">3</label>
          <label><input type="radio" name="q2" value="4">4</label>
          <label><input type="radio" name="q2" value="5">5</label>
        </div>
      </div>

      <div class="question">
        <label>قدرة المدرب على تحفيز المتدربين على التفاعل أثناء الورشة التدريبية*</label>
        <div class="rating">
          <label><input type="radio" name="q3" value="1" required>1</label>
          <label><input type="radio" name="q3" value="2">2</label>
          <label><input type="radio" name="q3" value="3">3</label>
          <label><input type="radio" name="q3" value="4">4</label>
          <label><input type="radio" name="q3" value="5">5</label>
        </div>
      </div>

      <div class="question">
        <label>لأي مدى وافقت تجربة التدريب توقعاتك ؟*</label>
        <div class="rating">
          <label><input type="radio" name="q4" value="1" required>1</label>
          <label><input type="radio" name="q4" value="2">2</label>
          <label><input type="radio" name="q4" value="3">3</label>
          <label><input type="radio" name="q4" value="4">4</label>
          <label><input type="radio" name="q4" value="5">5</label>
        </div>
      </div>


      <div class="question">
        <label>توصي بتنفيذ الورشة لزملائي؟*</label>
        <div class="rating">
          <label><input type="radio" name="q5" value="نعم" required>نعم</label>
          <label><input type="radio" name="q5" value="لا">لا</label>
        </div>
      </div>

      <div class="question">
        <label>مقترحاتك؟*</label>
        <textarea name="training_feedback" rows="4" required></textarea>
      </div>

      <button type="submit">إرسال التقييم</button>
    </form>
  </div>

  <footer style="background:#4a0d23; padding:30px 0; text-align:center; color:#fff;">
    <p style="margin:0; font-size:14px; color:#ddd;">
      جميع الحقوق محفوظة لمركز مير للاستشارات والتدريب
    </p>
  </footer>

<!-- مكتبة EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("5hHMA74hiOJLy1LMh");
})();

document.getElementById("evaluationForm").addEventListener("submit", function(e){
  e.preventDefault();
  const data = new FormData(this);

  // بناء متغير name
  const name = data.get("full_name");

  // بناء متغير message مع سطر بين كل سؤال وإجابته وسطرين بين كل سؤال
  let message = "";
  message += "الاسم الكامل:\n" + data.get("full_name") + "\n\n\n";
  message += "(الاجابة رقم 5 هي الأعلى ورقم 1 الأدنى)\n\n";
  message += "محتوى الورشة التدريبية واضح و مفهوم يحقق الأهداف المرجوة \n" + data.get("q1") + "\n\n\n";
  message += "تمكن المدرب من الإلمام بالمحتوى وتوصيل المعلومات\n" + data.get("q2") + "\n\n\n";
  message += "قدرة المدرب على تحفيز المتدربين على التفاعل أثناء الورشة التدريبية \n" + data.get("q3") + "\n\n\n";
  message += "لأي مدى وافقت تجربة التدريب توقعاتك ؟\n" + data.get("q4") + "\n\n\n";
  message += "توصي بتنفيذ الورشة لزملائي؟\n" + data.get("q5") + "\n\n\n";
  message += "مقترحاتك؟\n" + data.get("training_feedback") + "\n\n\n";

  // إرسال عبر EmailJS مع HTML لتطبيق Bold على كامل الرسالة
  emailjs.send("service_s58yzam", "template_emcq7hc", {
    message: message
  }).then(function(){
    alert("✅ تم إرسال التقييم بنجاح، شكراً لمشاركتك!");
    e.target.reset();
  }, function(error){
    alert("❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
    console.error(error);
  });
});
</script>

</body>
</html>
